<table>
<tr>
   <th>Nome</th>
   <th>CPF</th>
   <th>e-mail</th>
   <th>Entender motivação e conceitos de requisitos</th>
   <th>Entender motivação e conceitos de testes</th>
   <th>usar com eficácia um sistema de controle de versão distribuído</th>
</tr>
<tr *ngFor="let a of alunos">
   <td>{{a.nome}}</td>
   <td>{{a.cpf}}</td>
   <td>{{a.email}}</td>
   <td class="meta"><input [(ngModel)]="a.metas['mot_requisitos']" (change)="atualizarAluno(a)"></td>
   <td class="meta"><input [(ngModel)]="a.metas['mot_testes']" (change)="atualizarAluno(a)"></td>
   <td class="meta"><input [(ngModel)]="a.metas['uso_controleversao']" (change)="atualizarAluno(a)"></td>
</tr>
</table>
